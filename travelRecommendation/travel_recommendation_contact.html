<!doctype html>
<html>
    <head>
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="./travel_recommendation.css" />
    </head>
    <body>
        <nav class="top_navigation">
            <div class="nav_logo">
                0xburdenTravel
            </div>
            <ul class="nav_links">
                <li class="nav_link">
                    <a href="/">Home</a>
                </li>
                <li class="nav_link">
                    <a href="travel_recommendation_about.html">About Us</a>
                </li>
                <li class="nav_link">
                    <a href="travel_recommendation_contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
        <main class="contact_main">
            <h1 class="huge_heading">
                Contact Us
            </h1>
            <form class="contact_form">
                <label for="contact_name" class="contact_input_wrapper">
                    <div class="contact_input_label">Name:</div>
                    <input name="contact_name" type="text" class="contact_input" placeholder="Your name" />
                </label>
                <label for="contact_email" class="contact_input_wrapper">
                    <div class="contact_input_label">Email:</div>
                    <input name="contact_email" type="email" class="contact_input" placeholder="your@email.com" />
                </label>
                <label for="contact_message" class="contact_input_wrapper">
                    <div class="contact_input_label">Message:</div>
                    <textarea name="contact_message" class="contact_input contact_message_textarea">Enter your message here and we'll get back to you as soon as we can!</textarea>
                </label>
                <button type="button" class="contact_form_submit_btn">Submit</button>
            </form>
        <main>
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
